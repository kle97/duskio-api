logging:
  level:
    root: info
  pattern:
    console: "%clr(%d{MMddyyyy'T'HH:mm:ss.SSS}){faint} %clr(%5p) %clr([%6.6t]){faint} %clr(%-35.35logger{34}){cyan} %clr(:){faint} %m%n%wEx"
    

spring:
  devtools:
    livereload:
      enabled: false
  datasource:
    url: jdbc:h2:mem:test;MODE=oracle;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-test.yaml
